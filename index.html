<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delish Recipes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-utensils"></i>Delish Recipes</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Search Recipe</a></li>
            <li><a href="recipe.html"><i class="fa-solid fa-list"></i>List of Recipes</a></li>
            <li><a href="support.html"><i class="fa-solid fa-user-tie"></i>Support</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero fade-in">
        <h1>Welcome to Delish Recipes</h1>
        <p>Discover easy and delicious recipes for every meal</p>
        <a href="recipe.html" class="btn">Explore Recipes</a>
    </section>

    <!-- Popular Recipes Section -->
    <section class="popular fade-in" style="animation-delay: 0.6s;">
        <h2>Popular Recipes</h2>
        <div class="recipe-list">
            <div class="recipe-item">
                <img src="images/pasta.jpg" alt="Pasta" />
                <h3>Classic Pasta</h3>
            </div>
            <div class="recipe-item">
                <img src="images/dessert.jpg" alt="cake" />
                <h3>Chocolaty Lava Cake</h3>
            </div>
            <div class="recipe-item">
                <img src="images/salad.jpg" alt="Salad" />
                <h3>Fresh Garden Salad</h3>
            </div>
        </div>
    </section>
</body>

</html>
